<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="css/style.css">
    <title>Activity 8 | My Sweet Blog</title>
</head>
<body>
    <header>
        <h1 class="header-title">My Sweet Blog</h1>
        <div class="header-menu">
            <button id="new-button">New</button>
        </div>
    </header>
    <main>
        <section id="display-content"></section>
    </main>
    <footer id="footer-main">
        <p>Mario Moreno</p>
    </footer>
    
    <!--Modal Dialog (hidden by default)-->

  <div class ="modal" id="modal-dialog">
      <section>
          <h2>Title</h2>
          <input type="text" id="edit-title-text">
          <span id="edit-title-message"></span>
      </section>
      
      <section>
          <h2>Content</h2>
          <textarea id="edit-content-text" cols="80" rows="6"></textarea>
          <span id="edit-content-message"></span>
      </section>
      <footer>
          <button type = "button" id="cancel-button">Cancel</button>
          <button type = "button" id="save-button">Save</button>
      </footer>
    </div>

    <div id="modal-backdrop"></div>
    
    <script src="js/scripts.js"></script>
</body>
</html>
